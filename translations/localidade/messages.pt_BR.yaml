                      O arquivo a ser submetido deve conter um registro em cada linha,
                      sendo que cada linha deve conter as seguintes informações:
                      Sigla da UF, Nome da Cidade, Abreviação do Nome da Cidade,
                        Codigo do IBGE e status do cadastrado (1 ou 0).
                      O conteudo da primeira linha deve obrigatoriamente ter os cabeçalhos:
                        UF,NOME,ABREVIACAO,CODIGO,ATIVO
                      A primeira linha será ignorada, pois será tratada como cabeçalho das colunas.
