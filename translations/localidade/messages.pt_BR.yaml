        new-bulk-title: 'Cadastro de Estados em Lote através de arquivo'
        bulk-form-description: |
                      O arquivo a ser submetido deve conter um registro em cada linha,
                      sendo que cada linha deve conter as seguintes informações:
                      Sigla da Região (S, N, SE, NE, CO), Nome do Estado, Sigla do Estado e status do cadastrado (1 ou 0).
