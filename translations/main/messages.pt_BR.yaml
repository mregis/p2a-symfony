    new-bulk-form-title: Formulario de Cadastro de Malotes em lote
    bulk-form-description: |
                  O arquivo a ser submetido deve conter um registro em cada linha,
                  sendo que cada linha deve conter as seguintes informações:
                  Codigo do Banco, Nome da Agencia, Codigo da Agencia,
                    CEP, UF, Cidade, Bairro, Endereco, Numero, Complemento do Endereco
                    e status do cadastrado (1 ou 0).
                  O conteudo da primeira linha deve obrigatoriamente ter os cabeçalhos:
                    BANCO,NOME,CODIGO,CEP,UF,CIDADE,BAIRRO,LOGRADOURO,NUMERAL,COMPLEMENTO,ATIVO.
                  Quando não houver a informação para COMPLEMENTO, apenas inclua o separador (virgula).
                    Os demais campos são obrigatórios.
