            Se você não receber a mensagem, cheque sua pasta de spam ou tente novamente.
    request:
        username: 'Usuário ou email'
        submit: 'Recuperar senha'
    reset:
        submit: 'Alterar senha'
    many-tries: 'Já há uma requisição recente. Aguarde %time% minutos para realizar nova tentativa'
    email:
        subject: 'Recuperação de acesso'
        sent-success: 'Mensagem enviada para %email%'
        message: |
            Olá, %username%!
            Você requisitou a recuperação de acesso no Sistema de Controle de Compensação - Address S.A.,
            por isso estamos lhe enviando esta mensagem.

            Para redefinir seu acesso use o código: %code%

            Se este processo foi iniciado por você diretamente do Portal de Serviços Address S.A. basta
            copiar o código acima e colar no campo do formulário.
            Caso o processo tenha sido iniciado pelo nosso suporte siga os passos abaixo:
            	Vá até o Portal de Serviços Address S.A.
            	Ao ser exibido o formulário de acesso, clique em "Usar Código de Acesso"
            	Preencha o campo Código com a informação fornecida.
            	Clique em "Verificar Código" e pronto.

            Atenciosamente,
            seus amigos da Address S.A.

