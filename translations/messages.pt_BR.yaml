        ROLE_ADMIN: Administrador - Usuário capaz de gerenciar um conjunto limitado de configurações e criar
            ou modificar qualquer usuário que não seja Administrador ou SuperAdministrador
        ROLE_USER: Usuário básico - Permissão apenas de consultas a seu próprio perfil
        ROLE_MASTER: Usuário Master - Usuario Capaz de modificar e criar outros usuários com perfil de
            Usuário Básico dentro de seu Grupo de Usuários
        ROLE_SUPERADMIN: Administrador Geral do Sistema - Possui todas as permissões existentes no sistema
